<form class="form-auth full-login-container" ng-submit="signup()">
    <h2>Signup for Chirp!</h2>
    <p class="text-warning">{{errorMessage}}</p>
    <input type="username" ng-model="user.username" placeholder="Username" class="form-control" />
    <br />
    <input type="password" ng-model="user.password" placeholder="Password" class="form-control" />
    <br />
    <input type="submit" value="Signup" class="btn btn-success float-right" />
</form>
